                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active">Dashboard</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

{{ range $key, $message := .SuccessFlash }}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-success alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4>    <i class="icon fa fa-check"></i> Success!</h4>
                                {{ $message }}
                            </div>
                        </div><!-- /.col (LEFT) -->
                    </div><!-- /.row -->
{{ end }}
{{ range $key, $message := .ErrorFlash }}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4>    <i class="icon fa fa-ban"></i> Error!</h4>
                                {{ $message }}
                            </div>
                        </div><!-- /.col (LEFT) -->
                    </div><!-- /.row -->
{{ end }}

                    <div class="row">
                        <div class="col-md-8">
                            <!-- AREA CHART -->
                            <div class="box box-danger">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Visit Stats For Your CV</h3>
                                </div>
                                <div class="box-body">
                                    <div class="chart">
                                        <canvas id="areaChart" style="height:250px"></canvas>
                                    </div>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.col (LEFT) -->
                        <div class="col-md-4">
                            <!-- AREA CHART -->
                            <div class="box box-danger">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Your CV</h3>
                                </div>
                                <div class="box-body">
                                    <p><a class="btn btn-primary btn-block" href="javascript: void null;">Open Your CV</a></p>
                                    <p class="last-item"><a class="btn btn-success btn-block" href="javascript: void null;">Generate PDF</a></p>
                                </div>
                            </div><!-- /.box -->

                        </div><!-- /.col (LEFT) -->
                    </div><!-- /.row -->

                </section><!-- /.content -->

<script type="text/javascript">
    __barecv_draw_chart = true;
</script>
