                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        CV Builder
                        <small>Build your CV</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="{{ .AppUrl }}/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                        <li class="active">CV Builder</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

{{ range $key, $message := .SuccessFlash }}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-success alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4>    <i class="icon fa fa-check"></i> Success!</h4>
                                {{ $message }}
                            </div>
                        </div><!-- /.col (LEFT) -->
                    </div><!-- /.row -->
{{ end }}
{{ range $key, $message := .ErrorFlash }}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4>    <i class="icon fa fa-ban"></i> Error!</h4>
                                {{ $message }}
                            </div>
                        </div><!-- /.col (LEFT) -->
                    </div><!-- /.row -->
{{ end }}

                    <div class="row">

                        <div class="col-md-4">
                            <!-- AREA CHART -->
                            <div class="box box-danger">
                                <div class="box-header with-border">
                                    <i class="fa fa-gears"></i>
                                    <h3 class="box-title">Toolbar</h3>
                                </div>
                                <div class="box-body">
                                    <a href="{{ .AppUrl }}/sections/new/1" class="btn btn-app"><i class="fa fa-plus"></i>Title</a>
                                    <a href="{{ .AppUrl }}/sections/new/2" class="btn btn-app"><i class="fa fa-plus"></i>Subtitle</a>
                                    <a href="{{ .AppUrl }}/sections/new/3" class="btn btn-app"><i class="fa fa-plus"></i>Paragraph</a>
                                </div>
                            </div><!-- /.box -->

                        </div><!-- /.col (LEFT) -->

                        <div class="col-md-8">
                            <div class="box box-danger">
                                <div class="box-header with-border">
                                    <i class="fa fa-clone"></i>
                                    <h3 class="box-title">CV Sections</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    <strong>You have no sections defined.</strong>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div>

                    </div><!-- /.row -->

                </section><!-- /.content -->
