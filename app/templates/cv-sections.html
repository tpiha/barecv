                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        CV Builder
                        <small>Build your CV</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="{{ .AppUrl }}/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                        <li class="active">CV</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

{{ range $key, $message := .SuccessFlash }}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-success alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4>    <i class="icon fa fa-check"></i> Success!</h4>
                                {{ $message }}
                            </div>
                        </div><!-- /.col (LEFT) -->
                    </div><!-- /.row -->
{{ end }}
{{ range $key, $message := .ErrorFlash }}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4>    <i class="icon fa fa-ban"></i> Error!</h4>
                                {{ $message }}
                            </div>
                        </div><!-- /.col (LEFT) -->
                    </div><!-- /.row -->
{{ end }}

                    <div class="row">

                        <div class="col-md-6">
                            <div class="box box-danger">
                                <div class="box-header with-border">
                                    <i class="fa fa-user"></i>
                                    <h3 class="box-title">General Profile</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    fdsfsdaf
                                </div><!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary pull-right">Save Profile</button>
                                </div>
                            </div><!-- /.box -->
                        </div>

                        <div class="col-md-6">
                            <div class="box box-danger">
                                <div class="box-header with-border">
                                    <i class="fa fa-link"></i>
                                    <h3 class="box-title">Social Networks</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    fdsdsfa
                                </div><!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary pull-right">Save Social Networks</button>
                                </div>
                            </div><!-- /.box -->
                        </div>

                    </div><!-- /.row -->

                </section><!-- /.content -->
